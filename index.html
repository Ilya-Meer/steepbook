<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steepbook</title>
</head>
<body>
  <header>
    <h1>Steepbook</h1>
  </header>
  <main>
    <div id="message-container">
      <div id="success-message-container" class="message success hidden">
        <p>Session saved successfully!</p>
      </div>
      <div id="failure-message-container" class="message failure hidden">
        <p>Failed to save session. Please try again.</p>
      </div>
    </div>
    <div id="session-form" class="session-form">
      <form id="new-session-form">
        <h2>New Session</h2>
        <label>
          Date & Time:<span class="required">*</span>
          <input type="datetime-local" name="datetime" required />
        </label>
        <label>
          Name:<span class="required">*</span>
          <input type="text" name="teaName" required placeholder="e.g. 7542" />
        </label>
        <label>
          Producer:
          <input type="text" name="teaProducer" placeholder="e.g. Dayi" />
        </label>
        <label>
          Origin:
          <input type="text" name="origin" />
        </label>
        <label>
          Purchase Location:
          <input type="text" name="purchaseLocation" />
        </label>
        <label>
          Brewing Vessel:
          <input type="text" name="brewingVessel" />
        </label>
        <label>
          Dry Leaf Notes:
          <textarea name="dryLeaf"></textarea>
        </label>
        <label>
          Wet Leaf Notes:
          <textarea name="wetLeaf"></textarea>
        </label>
        <label id="additional-notes">
          Additional Notes:
          <textarea name="additionalNotes"></textarea>
        </label>
        <div class="steeps-section">
          <div class="steep-header">
            <h3>Steeps</h3>
            <button aria-label="add steep" type="button" id="add-steep" class="button-primary">
              +
            </button>
          </div>
          <div id="steeps">
            <label>Steep 1:
              <textarea name="steep-1"></textarea>
            </label>
          </div>
        </div>

        <div class="custom-fields-section">
          <div class="custom-fields-header">
            <h3>Custom Fields</h3>
            <button aria-label="add custom field" type="button" id="add-custom-field" class="button-primary">
              +
            </button>
          </div>
          <div id="custom-fields">
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="button-primary">Save Session</button>
          <button type="button" id="reset-session" class="reset-session button-secondary">
            Reset
          </button>
        </div>
      </form>
    </div>

    <div class="past-sessions">
      <h2>Past Sessions</h2>
      <div id="session-list" class="session-list"></div>
    </div>
    <div class="export">
      <h2>Export</h2>
      <button class="button-primary">CSV</button>
      <button class="button-primary">JSON</button>
    </div>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
